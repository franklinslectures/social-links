<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Franklin's Lectures - Connect With Us</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, hsl(0, 79%, 54%), #1a1a1a);
            color: white;
            font-family: 'Poppins', sans-serif;
            text-align: center;
            padding: 30px;
        }
        .header {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 15px;
        }
        .logo-img {
            width: 140px;
            height: auto;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            max-width: 500px;
            margin: auto;
        }
        .card {
            background: linear-gradient(145deg, #fbbe07, #cf9101);
            padding: 10px;
            width: 120px;
            height: 70px;
            border-radius: 10px;
            box-shadow: 0 4px 10px #00000066;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            color: rgb(0, 0, 0);
            font-size: 12px;
            font-weight: bold;
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
            position: relative;
            overflow: hidden;
        }
        .card:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 15px rgba(60, 58, 0, 0.6);
            background: linear-gradient(145deg, #ffd700, #cfa500);
        }
        .card i {
            font-size: 22px;
            margin-bottom: 4px;
        }
        .footer {
            margin-top: 30px;
            font-size: 10px;
            color: #747070;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>
            <img src="Logo_Final@3x-8.png" alt="Franklin's Lectures Logo" class="logo-img">
        </h1>
    </div>

        <a href="https://www.facebook.com/people/Franklins-Lectures/61567442673802/" target="_blank" class="card"><i class="fab fa-facebook"></i> Facebook</a>
        <a href="https://in.linkedin.com/company/franklins-lectures" target="_blank" class="card"><i class="fab fa-linkedin"></i> LinkedIn</a>
        <a href="https://x.com/lectures51815" target="_blank" class="card"><i class="fab fa-twitter"></i> X (Twitter)</a>
