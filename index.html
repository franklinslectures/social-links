<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Franklin's Lectures - Connect With Us</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #e62d2d, #1a1a1a);
            color: white;
            font-family: 'Poppins', sans-serif;
            text-align: center;
            padding: 40px 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            margin-top: -9vh;
            margin-bottom: 0vh;

        }
        .header {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: -24px;
            margin-top: -50px;

        }
        .logo-img {
            width: 180px;
            height: auto;
        }
        .container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            max-width: 400px;
            margin: auto;
        }
        .container_main {
            display: grid;
            gap: 60px;
            max-width: 400px;
            margin: auto;
        }
        .card {
            background: linear-gradient(145deg, #fbbe07, #cf9101);
            padding: 20px;
            height: 35px;
            border-radius: 25px;
            box-shadow: 0 12px 7px #00000066;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            color: rgb(0, 0, 0);
            font-size: 14px;
            font-weight: bold;
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
            position: relative;
            overflow: hidden;
        }
        .card:hover {
  
            box-shadow: 0 6px 15px rgba(60, 58, 0, 0.6);
            background: linear-gradient(145deg, #ffd700, #cfa500);
        }
        .card i {
            font-size: 22px;
            margin-bottom: 4px;
        }
        .footer {
            margin-top: 40px;
            font-size: 10px;
            color: #977171;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        .container a:nth-child(odd):last-child {
            grid-column: span 2;
            justify-self: center;
            width: 82%;
        }
    </style>
</head>
<body>
    <div class="container_main">
        <div class="header">
            <h1>
                <img src="Logo_Final@3x-8.png" alt="Franklin's Lectures Logo" class="logo-img">
            </h1>
        </div>
        <div class="container">
            <a href="https://www.instagram.com/franklinslectures/" target="_blank" class="card"><i class="fab fa-instagram"></i> Instagram</a>
            <a href="https://www.youtube.com/@franklinslectureskerala" target="_blank" class="card"><i class="fab fa-youtube"></i> YouTube</a>
            <a href="tel:+919074745741" class="card"><i class="fas fa-phone"></i> Contact</a>
            <a href="https://www.facebook.com/people/Franklins-Lectures/61567442673802/" target="_blank" class="card"><i class="fab fa-facebook"></i> Facebook</a>
            <a href="https://wa.me/9074745741" target="_blank" class="card"><i class="fab fa-whatsapp"></i> WhatsApp</a>
            <a href="https://in.linkedin.com/company/franklins-lectures" target="_blank" class="card"><i class="fab fa-linkedin"></i> LinkedIn</a>
            <a href="https://t.me/franklinslectures" target="_blank" class="card"><i class="fab fa-telegram"></i> Telegram</a>
            <a href="https://x.com/lectures51815" target="_blank" class="card"><i class="fab fa-twitter"></i> X (Twitter)</a>
            <a href="https://franklinslectures.in/" target="_blank" class="card"><i class="fas fa-globe"></i> Website</a>
        </div>
        <div class="footer">
            &copy; 2025 Franklin's Lectures. All rights reserved.
        </div>
    </div>
</body>
</html>
