<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Franklin's Lectures - Connect With Us</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        body {
            background-color: #ffffff;
            color: black;
            font-family: 'Poppins', sans-serif;
            text-align: center;
            padding: 50px;
        }
        .header {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 30px;
        }
        .logo-img {
            width: 140px;
            height: auto;
            margin-right: 10px;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            max-width: 800px;
            margin: auto;
        }
        .card {
            background: #ffcc00;
            padding: 15px;
            width: 220px;
            height: 120px;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            color: black;
            font-size: 18px;
            font-weight: bold;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .card:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }
        .card i {
            font-size: 36px;
            margin-bottom: 8px;
        }
        .footer {
            margin-top: 40px;
            font-size: 14px;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>
            <img src="Logo_Final@3x-8.png" alt="Franklin's Lectures Logo" class="logo-img">
        </h1>
    </div>
    <div class="container">
        <a href="https://instagram.com/YOUR_USERNAME" target="_blank" class="card"><i class="fab fa-instagram"></i> Instagram</a>
        <a href="https://youtube.com/YOUR_CHANNEL" target="_blank" class="card"><i class="fab fa-youtube"></i> YouTube</a>
        <a href="https://x.com/YOUR_USERNAME" target="_blank" class="card"><i class="fab fa-twitter"></i> X (Twitter)</a>
        <a href="https://facebook.com/YOUR_USERNAME" target="_blank" class="card"><i class="fab fa-facebook"></i> Facebook</a>
        <a href="https://wa.me/YOUR_PHONE_NUMBER" target="_blank" class="card"><i class="fab fa-whatsapp"></i> WhatsApp</a>
        <a href="https://linkedin.com/in/YOUR_USERNAME" target="_blank" class="card"><i class="fab fa-linkedin"></i> LinkedIn</a>
        <a href="https://YOUR_WEBSITE.com" target="_blank" class="card"><i class="fas fa-globe"></i> Website</a>
    </div>
    <div class="footer">
        &copy; 2025 Franklin's Lectures. All rights reserved.
    </div>
</body>
</html>
